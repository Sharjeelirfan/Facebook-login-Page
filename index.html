<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./download.png" type="image/x-icon" />
  </head>
  <body>
    <div id="main">
      <div id="logoortext">
        <img id="logo" src="./logo.png" alt="Facebook" />
        <h2 id="slogan">
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div id="mainform">
        <div id="form">
          <form action="">
            <input
              id="text"
              type="text"
              placeholder="Email address and phone number"
            />
            <br />
            <input id="pass" type="password" placeholder="Password" />
            <br />
            <input id="login" type="button" value="Log in" />
          </form>
          <a href="">Forgotten password?</a>
          <div id="hr"></div>
          <button id="btn">Create new account</button>
        </div>
        <p id="page">
          <a href="#">Create a Page </a> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
